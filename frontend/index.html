<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaRadar - 茶韻雷達</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen">
    <div id="glow"></div>
    <div class="teapot-watermark"><i data-lucide="coffee" size="400"></i></div>

    <header class="site-header">
        <div class="header-icons">
            <i data-lucide="coffee" size="32"></i>
            <i data-lucide="leaf" size="32"></i>
            <i data-lucide="sprout" size="32"></i>
        </div>

        <div class="max-w-6xl mx-auto text-center px-4">
            <h1 class="text-5xl font-bold mb-4 text-emerald-950 tracking-widest">TeaRadar 茶韻雷達</h1>
            <p class="text-xl italic text-emerald-900/70">「從此覺花開，茶香隨處在。」</p>
            <p class="text-sm text-emerald-900/50 mt-2">一盞清茶，觀浮沈，品人生長短。</p>
        </div>
    </header>

    <div class="relative z-10 max-w-6xl mx-auto px-4 pb-20">
        <section class="flex justify-center mb-16">
            <div class="w-full max-w-xl form-container p-8 rounded-3xl">
                <h2 class="text-2xl font-bold mb-6 text-emerald-900 border-b border-stone-200 pb-2">新增茶譜紀錄</h2>
                <form id="teaForm" class="space-y-5 text-stone-800">
                    <input type="text" id="name" placeholder="茶葉名稱" class="w-full p-3 bg-white/90 rounded-xl outline-none border border-stone-100" required>
                    
                    <div class="space-y-2">
                        <select id="type" class="w-full p-3 bg-white/90 rounded-xl border border-stone-100" onchange="toggleOther('type')">
                            <option value="烏龍茶">烏龍茶</option>
                            <option value="紅茶">紅茶</option>
                            <option value="綠茶">綠茶</option>
                            <option value="金萱">金萱</option>
                            <option value="鐵觀音">鐵觀音</option>
                            <option value="東方美人">東方美人</option>
                            <option value="普洱茶">普洱茶</option>
                            <option value="其他">其他...</option>
                        </select>
                        <input type="text" id="typeOther" placeholder="請輸入自定義種類" class="w-full p-3 bg-white/90 rounded-xl border border-stone-100 hidden">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <select id="country" class="w-full p-3 bg-white/90 rounded-xl border border-stone-100" onchange="toggleOther('country')">
                                <option value="台灣">台灣</option>
                                <option value="日本">日本</option>
                                <option value="印度">印度</option>
                                <option value="越南">越南</option>
                                <option value="肯亞">肯亞</option>
                                <option value="斯里蘭卡">斯里蘭卡</option>
                                <option value="中國">中國</option>
                                <option value="土耳其">土耳其</option>
                                <option value="其他">其他...</option>
                            </select>
                            <input type="text" id="countryOther" placeholder="請輸入國家名稱" class="w-full p-3 bg-white/90 rounded-xl border border-stone-100 hidden">
                        </div>
                        <input type="text" id="city" placeholder="城市 (如: 南投鹿谷)" class="w-full p-3 bg-white/90 rounded-xl border border-stone-100">
                    </div>

                    <input type="number" id="amount" placeholder="庫存量 (g)" class="w-full p-3 bg-white/90 rounded-xl border border-stone-100">

                    <div class="score-box p-4 rounded-2xl">
                        <p class="text-sm font-bold mb-3 text-emerald-900">風味評分 (1-5分)</p>
                        <div class="grid grid-cols-1 gap-3">
                            <div class="flex items-center justify-between text-stone-600"><span>香氣</span><input type="range" id="score-aroma" min="1" max="5" value="3" class="w-2/3 accent-emerald-600"></div>
                            <div class="flex items-center justify-between text-stone-600"><span>甜度</span><input type="range" id="score-sweet" min="1" max="5" value="3" class="w-2/3 accent-emerald-600"></div>
                            <div class="flex items-center justify-between text-stone-600"><span>苦澀</span><input type="range" id="score-bitter" min="1" max="5" value="3" class="w-2/3 accent-emerald-600"></div>
                            <div class="flex items-center justify-between text-stone-600"><span>回甘</span><input type="range" id="score-aftertaste" min="1" max="5" value="3" class="w-2/3 accent-emerald-600"></div>
                            <div class="flex items-center justify-between text-stone-600"><span>醇厚</span><input type="range" id="score-strength" min="1" max="5" value="3" class="w-2/3 accent-emerald-600"></div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-emerald-700 text-white font-bold py-4 rounded-xl hover:bg-emerald-600 transition transform hover:scale-[1.02] shadow-lg">
                        將此刻芬芳存入庫存
                    </button>
                </form>
            </div>
        </section>

        <section id="teaList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </section>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
